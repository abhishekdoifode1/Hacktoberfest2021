<!-- Drawing Heart Shape in Using Css-->

<!DOCTYPE html>
<html>
<head>
<title>Heart</title>
<style>
.heart{
position:absolute;
margin:auto;
top:0;
right:0;
bottom:0;
left:0;
background-color:pink;
height:50px;
width:50px;
transform:rotate(-45deg);
}
.heart::after{
content:"";
background-color:pink;
position:absolute;
top:0px;
left:25px;
width:50px;
height:50px;
border-radius: 50%;
}
.heart::before{
content:"";
background-color:pink;
border-radius:50%;
position:absolute;
width:50px;
height:50px;
top:-25px;
left:0px;
</style
</head>
<body>
<div class="heart">
</div>
</body>
</html
