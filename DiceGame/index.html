<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Dice roll game</title>
</head>
<body>
    <img class="rotate linear infinite" src="DICE.svg">
    
    <div class='container' >
        
        <h1>Dice Roll Game</h1>
        <h5> 
            Can you beat Morgan, the legendary dice roller champion of the world?
        </h5>
        <div class='dice-section'>
            <p class='player_1'>You</p>
            <img class='dice_img_1' src='dice5.png' >
        </div>

        <div class='dice-section'>
            <p class='player_2'>Morgan</p>
            <img class='dice_img_2' src='dice1.png' >
        </div>
        <div class='playBtn'>
            <button type="button" class="btnClick">
                Roll the dice 
            </button>
            
        </div>
        <h3 class='score'></h3>
        <h4> </h4>
    </div>


        <script src='script.js'></script>
</body>
</html>
