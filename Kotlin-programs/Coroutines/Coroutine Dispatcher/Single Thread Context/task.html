
<h1>Single Thread Context</h1>
Ini adalah contoh kode bagaimana <b>Dispatcher</b> menjamin jika setiap coroutine akan berjalan pada thread yang ditentukan menggunakan fungsi <code>newSingleThreadContext()</code>.
Penjelasan kode dapat Anda lihat pada modul <a href="https://www.dicoding.com/academies/80/tutorials/4299" rel="noopener noreferrer nofollow">Coroutine Dispatcher</a>.
